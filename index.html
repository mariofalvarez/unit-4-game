<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  
  <title>Crystal Collector Game</title>
</head>
<body>

  <div class="scoreboard">
    <h2>
      Wins: <span id="number-of-wins"></span>
      <br>
      Losses: <span id="number-of-losses"></span>
    </h2>
  </div>

  <div class="flexbox">

    <div class="header">
      <h1>Crystal Collector</h1>
    </div>

    <div class="crystal-container">
      <div class="crystals">
        <img src="./assets/images/green-gem.PNG" id="btn1" alt="Green Crystal">
      </div>
      <div class="crystals">
        <img src="./assets/images/blue-gem.PNG" id="btn2" alt="Blue Crystal">
      </div>
      <div class="crystals">
        <img src="./assets/images/yellow-gem.PNG" id="btn3" alt="Yellow Crystal">
      </div>
      <div class="crystals">
        <img src="./assets/images/red-gem.PNG" id="btn4" alt="Red Crystal">
      </div>
    </div>
    
    <div class="point-wrapper">
      <div class="game-total">
        <h2>
          Game Total: <span id="random-number"></span>
        </h2>
      </div>

      <div class="player-total">
        <h2>
          Your Total: <span id="score-counter"></span>
        </h2>
      </div>
    </div>

  </div>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Javascript -->
  <script src="./assets/javascript/game.js"></script>
</body>
</html>
